<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Yellow World!</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./axios.js" defer></script>-->
  </head>
  <body>
    <h3 id="h3"></h3>
    <section id="control-center">
      <button id="get-btn">GET data</button>
      <button id="post-btn">POST data</button>
    </section>
    <h4 id="h4"></h4>
    <button
      id="shBtn"
      style="display: none; visibility: hidden"
      onclick="window.close('','_parent','');"
    >
      CLOSE
    </button>

    <script>
      const s = window.location.search;
      const [userid, uid] = s.substring(1, s.length).split("&")[0].split("=");
      document.getElementById("h3").innerHTML = `The ${userid} is ${uid}`;

      function onSuccess(s) {
        console.log(s);
      }
      function onError(s) {
        console.log(s);
      }
      $(document).ready(() => {
        $("#get-btn").click(() => {
          $.ajax({
            url: "https://script.google.com/macros/s/AKfycbx7m5j9p7LTas3_RUnHZxH3WyWSzUttk6lRoLaz2VrW4hbjTOAr10xF6byaeqBHob99ng/exec",
            type: "get",
            dataType: "json",
            crossDomain: true,
            success: function (response) {
              const { status } = response;
              document.getElementById("h4").innerHTML = status;
              document.getElementById("shBtn").style.display = "block";
              document.getElementById("shBtn").style.visibility = "visible";
              console.log(response);
            },
            error: function (xhr, status) {
              console.log(xhr);
              console.log(status);
            },
          });
        });
      });
    </script>
  </body>
</html>
