<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yellow World!</title>
  </head>
  <body>
    <h1>Yellow!</h1>
    <h3 id="h3"></h3>
    <script>
      let s = window.location.search;
      const [a, b] = s.substring(1, s.length).split("&")[0].split("=");
      document.getElementById("h3").innerHTML = `${a} is in ${b}`;
    </script>
  </body>
</html>
